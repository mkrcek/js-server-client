<html>

    <head>

        <title>Doomaster 1.02 </title>

        <meta charset="utf-8">

        <meta name="description" content="Simple, clean, responsive website built with html5, CSS3, Js, jQuery and Bootstrap">
        <meta name="keywords" content="web, design, html, css, html5, css3, javascript, jquery, bootstrap, development">
        <meta name="viewport" content="width=device-width, initial-scale=1">


     <!-- Google Fonts -->
         <!-- pokud by byl problem stahovat online - tak zakomentovat -->

        <link href='https://fonts.googleapis.com/css?family=Raleway:500italic,600italic,600,700,700italic,300italic,300,400,400italic,800,900' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600italic,700,900' rel='stylesheet' type='text/css'>

      <!-- favicon -->
        <link rel="icon" type="image/png" href="images/favicon.png">

      <!-- CSS -->

        <!-- reset -->
        <link rel="stylesheet" href="css/mcleod-reset.css">


        <!-- bootstrap-switch -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css" /> -->
             <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.min.css">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <!-- Fontawesome  -->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!-- Animate CSS -->
        <link rel="stylesheet" type="text/css" href="css/animate.css">


    <!-- muj vlastní CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- responsive css -->
        <!-- <link rel="stylesheet" type="text/css" href="css/responsive.css"> -->

    </head>




    <body>

<!-- Nadpis -->
      <header id="HEADER" class=" bg-info">
        <div class="container">
          <div class="row ">

          <!-- Nadpis -->
            <div class="header-left col-xs-6 ">
              <h3>Doomaster 0.12</h3>
            </div>

          <!-- HODINY zobrazení času na SERVERZ -->
            <div class="header-right col-xs-6 text-right">
              <h4 id="server-time">25:62:62</h4>
              <span>Lokální čas: </span>
              <span id="hodiny">25:62:62</span>

            </div>

<div id="log"></div>

          </div>

        </div>
      </header>


<!-- HTML templates -->
  <section id="myTemplate" class="hidden">

        <!-- teplota -->
        <div id="templateTemp">
        <div id="sensor-ID-module-teplota" class=" temperature-value text-left" >
            <span id="sensor-ID-teplota" class="button-teplota" >-99</span>&deg;
            <i class="hidden fa fa-exclamation-triangle text-right"> </i>
        </div>
        </div>

        <!-- voda -->
        <div id="templateWater">
          <div id="sensor-ID-module-voda" class="  progress progress-bar-vertical text-center">
            <div id="sensor-ID-voda" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 44%;">
              <span id="sensor-ID-voda-numb">44%</span>
            </div>
          </div>
        </div>

        <!-- svetlo -->
        <div id="templateLight">
          <div id="sensor-ID-module-svetlo" class="  light-value">
              <i id="sensor-ID-svetlo-stav" class="fa fa-lightbulb-o "></i>
          </div>
        </div>

        <!-- alarm -->
        <div id="templateAlarm">
          <div id="sensor-ID-module-alarm" class="  alarm-value">
              <i id="sensor-ID-alarm-stav" class="" ></i>
          </div>
        </div>

        <!-- brána -->
        <div id="templateGate">
          <div id="sensor-ID-module-brana" class="  progress progress-bar-horizontal">
            <div id="sensor-ID-brana-left" class="progress-bar progress-bar-danger" role="progressbar" style="width:30%">
            </div>
            <div id="sensor-ID-brana-right" class="progress-bar progress-bar-success" role="progressbar" style="width:70%">
            </div>
          </div>
        </div>

        <!-- kamera -->
        <div id="templateCam">
          <div id="sensor-ID-module-kamera" class=" kameraBox kamera-value">
              <div class="cam-value bg-danger">
                  <img id="sensor-ID-kamera-url" style="width:100%" src="images/image.jpg" alt="haha" class="img-responsive">
              </div>
          </div>
        </div>

      <!-- pocasi -->
      <div id="templateWeather">
        <div id="sensor-ID-module-pocasi" class="pocasi-value">
            <div class="cam-value bg-danger">
                <img id="sensor-ID-pocasi-url" style="width:90%" src="images/image.jpg" alt="haha" class="img-responsive">
            </div>
        </div>
      </div>

      <!-- security cam TEST -->
      <div id="templateAlertcam">
        <div id="sensor-ID-module-alertcam" class="alertcam-value">
            <div class="alertcam-value bg-danger">
                <img id="sensor-ID-alertcam-url" style="width:90%" src="activitylog/image-0.jpg" alt="POZOR" class="img-responsive">
            </div>
            <div class="progress progress-bar-horizontal">
              <div id="sensor-ID-alertcam-progress-l" class="progress-bar progress-bar-danger" role="progressbar" style="width:30%"></div>
              </div>
            <div class="text-center">
              <button id="sensor-ID-alertcam-btn-left" type="button" class="btn "> <<< - Před</button>
              <button id="sensor-ID-alertcam-btn-right" type="button" class="btn ">Další - >>></button>
            </div>
        </div>
      </div>
      <!-- security cam TEST -->


  </section>
<!-- konec templates -->




<!-- HLAVNÍ STRÁNKA -->
      <section id="lane1" class="lane1 container">
          <div id="boxScreen" class="boxScreen row">

            <!-- sem se vkládá obsah -->

          </div>

      </section>

<!-- HLAVNÍ STRÁNKA KONEC -->







        <!-- Bootstrap JavaScript -->
        <script src="js/jquery.js"></script>

  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script> -->
        <script src="js/bootstrap.min.js"></script>

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script> -->
        <script src="js/bootstrap-switch.min.js"></script>

        <!-- axios Js -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <!-- Custom Js -->
        <script src="js/custom.js"></script>

    </body>


</html>
