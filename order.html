    <!-- Animate CSS -->

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- responsive css -->

    <!-- bootstrap-switch -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css" /> -->

  <body>


    <!-- 1.prvni sekce: ALL -->
                <div class="section-1 col-xs-2 well text-center">
                  <!-- celé je to tlačítko, kliknutím se rozbalí -->
                  <button class="btn btn-block" data-toggle="collapse" data-target="#collapse01" aria-expanded="false" aria-controls="collapse01">
                    <div class="temperature-value">
                        <h1> <span id="dev-01">-99</span> &#8451;</h1>
                    </div>

                    <div class="progress progress-bar-vertical">
                      <!-- animovaný = class = "ress-bar-striped active" -->
                      <div id="vodaLevelBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="height: 100%;">
                        <span id="vodaLevelNumb">101%</span>
                      </div>
                    </div>

                    <div class="light-value">
                        <!-- <h1> <span id="devLight"></span> ON/OFF</h1> -->
                        <i id="svetloLevelIcon" class="fa fa-lightbulb-o fa-5x"></i>
                    </div>



                    <div class="cam-value bg-danger">
                        <!-- <h1> <span id="devCam"></span>CAM</h1> -->
                        <img id="devCamUrl" src="images/image.jpg" alt="haha" class="img-rounded img-responsive  img-cam">

                    </div>

                    <div class="alarm-value">
                        <!-- <h1> <span id="devLight"></span> ON/OFF</h1> -->
                        <i id="alarmLevelIcon" class="fa fa-exclamation-triangle fa-5x" ></i>
                    </div>

                    <div class="progress progress-bar-horizontal">
                      <div id="gateLevelBar-left" class="progress-bar progress-bar-danger" role="progressbar" style="width:30%">
                      </div>
                      <div id="gateLevelBar-right" class="progress-bar progress-bar-success" role="progressbar" style="width:70%">
                      </div>
                    </div>



                    <div class="temperature-name">
                        <p id="devName-01">Severní pól</p>
                    </div>

                  </button>

                  <!-- text po rozbalení -->
                  <div class="collapse" id="collapse01">
                    <div class="temperature-details">
                      <p>ID: <span id="devId0">text z JS</span></p>
                      <p>Time: <span id="devTime0"></span></p>
                      <button type="button" class="btn btn-xs btn-primary" disabled="disabled">Refresh</button>
                    </div>
                    <div id="device-detail-0">
                      <div class="device-detail-content">
                        <form class="form-horizontal">
                            <div class="form-group form-group-sm">
                              <label class="control-label" for="deviceName">New Device Name</label>
                              <input type="text" class="form-control" name="devName">
                            </div>
                        </form>
                      </div>
                      <div class="action-bar row">
                        <button class="btn btn-primary btn-xs btn-warning save">SAVE</button>
                      </div>
                    </div>

                  </div>

                </div>     <!-- KONEC 1.prvni sekce: TEPLOTA -->
